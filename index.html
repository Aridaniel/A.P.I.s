<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">

    <title>Api</title>
</head>
<body>
    <div class="carlistbox">
        <h2>List with a topic and its value</h2>
        <input type="text" name="topicbox" class="topicbox" placeholder="Topic" id="topicbox">
        <input type="text" name="valuebox" class="valuebox" placeholder="value" id="valuebox">
        <button id="submitBtn">Submit</button>
        <button id="clearBtn">Clear All</button>
    </div>

    <fieldset>
        <legend>Local Storage List</legend>
        <div class="outputlist" id="outputlist"></div>
    </fieldset>

    <script src="js.js"></script>
</body>
</html>
